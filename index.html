<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5a67d8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #4c51bf;
        }

        .login-container .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-container .register-link a {
            color: #5a67d8;
            text-decoration: none;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>YG Global Audition</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <a href="form.html" onclick="confirmRegistration()">Register</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Logic for login can be added here
            alert('Login successful!');
        }

        function confirmRegistration() {
            const confirmAction = confirm("Apakah anda ingin melanjutkan pendaftaran?");
            if (confirmAction) {
                // Redirect to registration page or proceed with registration
                window.location.href = "register.html"; // Contoh pengalihan ke halaman pendaftaran
            } else {
                alert("Pendaftaran dibatalkan.");
            }
        }
    </script>

</body>
</html>
